<!DOCTYPE html>
<html>
	<head>
		
		<title>Balloon</title>
		<style>
			#balloon {
				margin-left: auto;
				margin-right: auto;
				margin-top: 500px;;
				margin-bottom: auto;
				background-color: red; 
				width: 200px;
				height: 200px; 
				border-radius: 50%;
			}
		</style>	
	</head>

	<body>
		<div id="balloon" type="button" onclick="resizeBallon()"; onmouseleave="reverse()">
		</div>

		<script>
			let i = 0;
			function resizeBallon(){
				let div = document.getElementById("balloon");
				var h = div.clientHeight;
				var w = div.clientWidth;
				if (w < 420) {
					div.style.height = (h + 10) + "px";
					div.style.width = (w + 10) + "px";
				}
				else {
					div.style.height = 200 + "px";
					div.style.width = 200 + "px";
				}

				if(i == 0)
				{
					div.style.backgroundColor = "green";
					console.log(div.style.backgroundColor);
					i=1;
				}
				else if (i == 1){
					div.style.backgroundColor = "blue";
					console.log(div.style.backgroundColor);
					i=2;
				}
				else {
					div.style.backgroundColor = "red";
					console.log(div.style.backgroundColor);
					i=0;
				}
			}

			function reverse(){
				let div = document.getElementById("balloon");
				var h = div.clientHeight;
				var w = div.clientWidth;
				if (w > 200 || h > 200) {
					div.style.height = (h - 5) + "px";
					div.style.width = (w - 5) + "px";
				}
			
				if(i == 0)
				{
					div.style.backgroundColor = "red";
					console.log(div.style.backgroundColor);
					i= 2;
				}
				else if (i == 1){
					div.style.backgroundColor = "green";
					console.log(div.style.backgroundColor);
					i = 0;
				}
				else{
					div.style.backgroundColor = "blue";
					console.log(div.style.backgroundColor);
					i=1;
				}
			}
		</script>
	</body>
</html>
