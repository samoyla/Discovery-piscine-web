<html>
	<head>
		<style>
			html, body{
				height: 100%;
			}
			table {
			  border: 1px solid black;
			  height: 100%;
			}
			p{
				font-size: 2em;
			}
			</style>
	</head>

                <td style="background-color: yellow; margin:20%; height:auto; width:50%; border:2px solid black;"><center><p>Second cell</p></center></td>
            </tr>
        </table>
	</body>
 </html>
